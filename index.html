        <div class="drop-zon">

            </div>
        </div>
    </div>

    <script type="text/javascript">
        var nowCopying;
        var putBeforeThis;

        if (!String.prototype.contains) {
            String.prototype.contains = function () {
                return String.prototype.indexOf.apply(this, arguments) !== -1;
            };
        }

        $('.dragger').on('dragstart', function (e) {
            var eTran = e.originalEvent.dataTransfer;
            var mType = "text/plain";
            nowCopying = e.target;
            eTran.setData(mType, 'Some text');
        });

        $('.dragger').on('dragover', function (e) {
            var $this = $(this); // sketchy
            var targ = $(e.target);

            if ($this.parent().hasClass('drop-zone')) {
                $this.addClass('hi-over');
                putBeforeThis = $this;
            }

            targ.on('dragleave', function (e) {
                targ.removeClass('hi-over');
                putBeforeThis = undefined;
            });
        });

        $('.drop-zone').on('dragover', function (e) {
            var eTran = e.originalEvent.dataTransfer;
            var isTxt = eTran.types[0].contains('text/plain');

            if (isTxt) { e.preventDefault(); }
        });

        $('.drop-zone').on('drop', function (e) {
            e.preventDefault();
            var isMoving = $(nowCopying.parentNode).hasClass('drop-zone');
            var nowCop = $(nowCopying);

            if (isMoving) {
                if (putBeforeThis) {
                    nowCop.insertBefore(putBeforeThis[0]);
                } else {
                    nowCop.appendTo(this);
                }
            } else {
                if (putBeforeThis) {
                    nowCop.clone(true).insertBefore(putBeforeThis[0]);
                } else {
                    nowCop.clone(true).appendTo(this);
                }
            }

            $('.hi-over').removeClass('hi-over');
        });
    </script>

</body>
